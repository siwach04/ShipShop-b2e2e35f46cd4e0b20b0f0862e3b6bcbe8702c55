<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz@0,14..32;1,14..32&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="/Utility/utility.css">
</head>
<body>
    <nav id="menuslide">
        <h2>Navigate faster</h2>
        <ul id="listslide">
            <li><a href="">My profile</a></li>
            <li><a href="">Cart</a></li>
            <li><a href="">My orders</a></li>
            <li><a href="">Rewards</a></li>
            <li><a href="">Account settings</a></li>
            <li><a href="">Support</a></li>
            <li><a href="">Log out</a></li>
        </ul>
    </nav>
    <header>
        <button id="menubutton">
            <img width="26" height="26" src="https://img.icons8.com/ios-filled/50/menu--v1.png" alt="menu--v1" />
        </button>
        <div class="logoimg">
            <img src="/homepage/logo-no-background.svg" class="logosvg" />
            <h2><a href="/homepage/homepage.html">ShipShop</a></h2>
        </div>
        <input class="searchbar" type="text" placeholder="Search for products and more" />
        <div class="cart">
            <a href="loginpage.html">Log in</a>
            <a href="">Cart</a>
            <a href="">Support</a>
        </div>
    </header>
    <div class="loginbox">
        <h1>Sign up</h1>
        <div class="insert">
            <span style="margin-left: 3px;">Enter Email:</span>
            <input class="INP1" type="text" placeholder="Enter Email">
        </div>
        <div class="insert">
            <span>Create Password:</span>
            <input class="INP" type="text" placeholder="Enter Password">
        </div>
        <div class="btn">
            <button>Next</button>
            <button>Clear</button>
        </div>
        <div class="anchor">Didn't have an account? <a href="signup.html">Sign up</a></div>
    </div>
    <script src="signup.js"></script>
</body>
</html>
